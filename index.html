<!DOCTYPE html>
<html lang="pt">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" 
    rel="stylesheet">
</head>

<body>
    <div class="page">
        <header>
            <h1>MENTORIA</h1>
            <p>
                Preencha o formulário abaixo para agendar a sua mentoria
            </p>
        </header>

        <form id="myform">
            <fieldset>
                <legend id="info">INFORMAÇÕES PESSOAIS</legend>
                <div class="col-2">
                    <div class="input-wrapper">
                        <label for="event-name">Nome</label>
                        <input type="text" id="event-firstname"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-lastname">Sobrenome</label>
                        <input type="text" id="event-lastname"/>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="col-1">
                    <div class="wrapper">
                        <label for="event-mail">E-mail <span>(digite um e-mail válido)</span></label>
                        <input type="email" id="event-mail"/>
                    </div>
    
                    <div class="wrapper">
                        <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="event-password"/>
                    </div>
                </div>
                
            </fieldset>

            <fieldset>
                <legend id="mentor">INFORMAÇÕES DO MENTOR</legend>
                <div class="input-wrapper">
                    <label for="event-name">Nome do seu mentor<span id="apenas">(apenas primeiro nome)</span> </label>
                    <input type="text" id="event-name"/>
                </div>
            </fieldset>

            <fieldset>
                <legend id="hora">SEUS HORÁRIOS DISPONÍVEIS</legend>
                <div class="input-wrapper">
            </fieldset>

            <legend id="mentor1">PRIMEIRA MENTORIA</legend>        

            <fieldset>
                <div class="col-3">
                <div class="input-wrapper">
                    <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="event-date"/>
                </div>
        
                <div class="input-wrapper">
                    <label for="event-begain">Das</label>
                    <input type="time" id="event-begain"/>
                </div>
        
                <div class="input-wrapper">
                    <label for="event-end">Até</label>
                    <input type="time" id="event-end"/>
                </div>
            </fieldset>

            <legend id="mentor2">SEGUNDA MENTORIA</legend>        

            <fieldset>
                <div class="col-4">
                    <div class="input-wrapper">
                        <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="event-date"/>
                    </div>
        
                    <div class="input-wrapper">
                        <label for="event-begain">Das</label>
                        <input type="time" id="event-begain"/>
                    </div>
        
                    <div class="input-wrapper">
                        <label for="event-end">Até</label>
                        <input type="time" id="event-end"/>
                    </div>
                </div>
            </fieldset>
        </form>

        <footer>
                <div class="button">
                    <input class="button" type="submit" form="myform" value="Salvar evento"/>
                </div>
        </footer>
    </div>
</body>
</html>
